      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);

      box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
      transition: all 0.3s ease;
      border: 3px solid white;
    }
    
    .custom-range::-webkit-slider-thumb:hover {

      box-shadow: 0 6px 20px rgba(99, 102, 241, 0.6);
    }
    
    .custom-range::-moz-range-thumb {
      width: 24px;
      height: 24px;
      border-radius: 50%;

    /* Анимации */
    @keyframes slideInUp {
      from { 
        opacity: 0; 
        transform: translateY(30px); 
      }
      to { 
        opacity: 1; 
        transform: translateY(0); 
      }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    @keyframes bounce {
      0%, 20%, 53%, 80%, 100% { transform: translateY(0); }
      40%, 43% { transform: translateY(-10px); }
      70% { transform: translateY(-5px); }
    }
    
    .animate-slide-up {
      animation: slideInUp 0.6s ease-out;
    }
    
    .animate-fade-in {
      animation: fadeIn 0.4s ease-out;

                                    item.subItems.map(subItem => (

                                        <td className="px-6 py-4 text-sm font-medium text-gray-900">{item.name} - {subItem.name}</td>
                                        <td className="px-6 py-4 text-sm text-gray-600">{subItem.note || item.note || '-'}</td>
                                        <td className="px-6 py-4 text-sm font-bold text-green-600">{subItem.lowerPrice ? formatPrice(subItem.lowerPrice) + ' ₽' : '-'}</td>
                                        <td className="px-6 py-4 text-sm font-bold text-red-600">{subItem.upperPrice ? formatPrice(subItem.upperPrice) + ' ₽' : '-'}</td>
                                        <td className="px-6 py-4 text-center">
                                          <button 
                                            className="btn-success text-white px-4 py-2 rounded-xl text-sm font-bold btn-animate flex items-center space-x-2"
                                            onClick={() => handleAddService(item, subItem)}
                                          >
                                            <span>➕</span>
                                            <span>Добавить</span>
                                          </button>
                                        </td>
                                      </tr>
                                    ))
                                  :
                                  <tr key={item.id} className="hover:bg-purple-50 transition-colors">
                                    <td className="px-6 py-4 text-sm font-medium text-gray-900">{item.name}</td>
                                    <td className="px-6 py-4 text-sm text-gray-600">{item.note || '-'}</td>
                                    <td className="px-6 py-4 text-sm font-bold text-green-600">{item.lowerPrice ? formatPrice(item.lowerPrice) + ' ₽' : '-'}</td>
                                    <td className="px-6 py-4 text-sm font-bold text-red-600">{item.upperPrice ? formatPrice(item.upperPrice) + ' ₽' : '-'}</td>
                                    <td className="px-6 py-4 text-center">
                                      <button 
                                        className="btn-success text-white px-4 py-2 rounded-xl text-sm font-bold btn-animate flex items-center space-x-2"
                                        onClick={() => handleAddService(item)}
                                      >
                                        <span>➕</span>
                                        <span>Добавить</span>
                                      </button>
                                    </td>
                                  </tr>
                                ))
                              ))}
                            </tbody>
                          </table>
                        </div>
                      </div>
                    )}
                    
                    {/* Категории */}
                    <div className="flex flex-wrap gap-4 overflow-x-auto pb-4">
                      {services.map(category => (
                        <button
                          key={category.category}
                          className={`category-btn px-6 py-4 rounded-2xl whitespace-nowrap font-bold text-lg flex items-center space-x-3 ${
                            activeCategory === category.category
                              ? `bg-gradient-to-r ${category.color} text-white shadow-lg`
                              : 'bg-white bg-opacity-60 text-gray-700 hover:bg-opacity-80 border-2 border-purple-200 hover:border-purple-400'
                          }`}
                          onClick={() => setActiveCategory(category.category)}
                        >
                          <span className="text-2xl icon-hover">{category.icon}</span>
                          <span>{category.category}</span>
                        </button>
                      ))}
                    </div>
                  </div>
                  
                  {/* Услуги */}
                  <div className="space-y-6">
                    {filteredServices.map(category => (
                      <div 
                        key={category.category} 
                        className={`${activeCategory === category.category ? 'block' : 'hidden'}`}
                      >
                        <div className="mb-8">
                          <h2 className="text-4xl font-bold text-gray-800 flex items-center space-x-4 mb-2">
                            <span className="text-5xl icon-hover">{category.icon}</span>
                            <span>{category.category}</span>
                          </h2>
                          <div className={`h-1 w-32 bg-gradient-to-r ${category.color} rounded-full`}></div>
                        </div>
                        
                        <div className="grid gap-6">
                          {category.items.map(item => (
                            <div key={item.id} className="service-card p-6 animate-fade-in">
                              <h3 className="font-bold text-xl text-gray-800 mb-3">{item.name}</h3>
                              {item.note && <p className="text-gray-600 mb-4 leading-relaxed">{item.note}</p>}
                              
                              {item.subItems ? (
                                <div className="space-y-4">
                                  {item.subItems.map(subItem => (
                                    <div key={subItem.id} className="flex justify-between items-center bg-gradient-to-r from-purple-50 to-indigo-50 p-4 rounded-xl border-2 border-purple-100">
                                      <div className="flex-grow">
                                        <p className="font-semibold text-gray-800 mb-2">{subItem.name}</p>
                                        <p className="text-lg font-bold price-glow">
                                          💰 {formatPrice(subItem.lowerPrice)} - {formatPrice(subItem.upperPrice)} ₽
                                        </p>
                                      </div>
                                      <button
                                        className="btn-success text-white px-6 py-3 rounded-xl font-bold text-lg flex items-center space-x-3 ml-4 btn-animate"
                                        onClick={() => handleAddService(item, subItem)}
                                      >
                                        <span className="icon-hover">➕</span>
                                        <span>Добавить</span>
                                      </button>
                                    </div>
                                  ))}
                                </div>
                              ) : (
                                <div className="flex justify-between items-center">
                                  <p className="text-2xl font-bold price-glow">
                                    {item.customPrice === true 
                                      ? "💼 Индивидуальный расчет"
                                      : `💰 ${formatPrice(item.lowerPrice)} - ${formatPrice(item.upperPrice)} ₽`}
                                  </p>
                                  <button
                                    className="btn-success text-white px-6 py-3 rounded-xl font-bold text-lg flex items-center space-x-3 btn-animate"
                                    onClick={() => handleAddService(item)}
                                  >
                                    <span className="icon-hover">➕</span>
                                    <span>Добавить</span>
                                  </button>
                                </div>
                              )}
                            </div>
                          ))}
                        </div>
                      </div>
                    ))}
                  </div>
                </div>
              </div>
              
              {/* Корзина */}
              <div className="w-full xl:w-96">
                <div className="glass-card p-6 sticky top-6 animate-slide-up">
                  <h2 className="text-3xl font-bold mb-6 text-gray-800 flex items-center space-x-3">
                    <span className="icon-hover">🛒</span>
                    <span>Корзина</span>
                    {selectedServices.length > 0 && (
                      <span className="bg-gradient-to-r from-purple-500 to-pink-500 text-white rounded-full w-8 h-8 flex items-center justify-center text-sm font-bold animate-pulse-custom">
                        {selectedServices.length}
                      </span>
                    )}
                  </h2>
                  
                  {selectedServices.length === 0 ? (
                    <div className="text-center py-16">
                      <div className="text-8xl mb-6 animate-bounce-custom">🛍️</div>
                      <p className="text-gray-500 text-xl font-medium mb-4">Корзина пуста</p>
                      <p className="text-gray-400">Добавьте услуги для расчета стоимости</p>
                    </div>
                  ) : (
                    <div className="space-y-6">
                      {selectedServices.map((service, index) => (
                        <div key={service.id} className="border-2 border-purple-200 rounded-2xl p-4 bg-gradient-to-r from-white to-purple-50 animate-fade-in">
                          <div className="flex justify-between items-start mb-4">
                            <h3 className="font-semibold text-gray-800 leading-tight text-sm">
                              {service.parentName ? `${service.parentName} - ${service.name}` : service.name}
                            </h3>
                            <button
                              className="text-red-500 hover:text-red-700 hover:bg-red-50 p-2 rounded-xl transition-all icon-hover"
                              onClick={() => handleRemoveService(service.id)}
                            >
                              ❌
                            </button>
                          </div>
                          
                          <div className="space-y-4">
                            {/* Регион */}
                            {service.regions && (
                              <div>
                                <label className="block text-sm font-bold text-gray-700 mb-2 flex items-center space-x-2">
                                  <span className="icon-hover">🌍</span>
                                  <span>Регион:</span>
                                </label>
                                <select
                                  className="w-full text-sm p-3 border-2 border-purple-200 rounded-xl custom-select focus:border-purple-500 focus:ring-4 focus:ring-purple-200 transition-all bg-white"
                                  value={service.region}
                                  onChange={(e) => handleRegionChange(service.id, e.target.value)}
                                >
                                  {service.regions.map(region => (
                                    <option key={region} value={region}>{region}</option>
                                  ))}
                                </select>
                                {service.regionNotes && service.regionNotes[service.region] && (
                                  <div className="text-xs text-gray-600 mt-2 p-3 bg-yellow-50 rounded-xl border-l-4 border-yellow-400">
                                    <span className="font-bold">Регионы:</span> {service.regionNotes[service.region]}
                                  </div>
                                )}
                              </div>
                            )}
                            
                            {/* Город */}
                            {service.cities && (
                              <div>
                                <label className="block text-sm font-bold text-gray-700 mb-2 flex items-center space-x-2">
                                  <span className="icon-hover">🏙️</span>
                                  <span>Город:</span>
                                </label>
                                <select
                                  className="w-full text-sm p-3 border-2 border-purple-200 rounded-xl custom-select focus:border-purple-500 focus:ring-4 focus:ring-purple-200 transition-all bg-white"
                                  value={service.city}
                                  onChange={(e) => handleCityChange(service.id, e.target.value)}
                                >
                                  {Object.keys(service.cities).map(city => (
                                    <option key={city} value={city}>{city}</option>
                                  ))}
                                </select>
                              </div>
                            )}
                            
                            {/* Тип */}
                            {service.types && (
                              <div>
                                <label className="block text-sm font-bold text-gray-700 mb-2 flex items-center space-x-2">
                                  <span className="icon-hover">⚙️</span>
                                  <span>Тип:</span>
                                </label>
                                <select
                                  className="w-full text-sm p-3 border-2 border-purple-200 rounded-xl custom-select focus:border-purple-500 focus:ring-4 focus:ring-purple-200 transition-all bg-white"
                                  value={service.type}
                                  onChange={(e) => handleTypeChange(service.id, e.target.value)}
                                >
                                  {Object.keys(service.types).map(type => (
                                    <option key={type} value={type}>{type}</option>
                                  ))}
                                </select>
                              </div>
                            )}
                            
                            {/* Количество */}
                            <div>
                              <label className="block text-sm font-bold text-gray-700 mb-2 flex items-center space-x-2">
                                <span className="icon-hover">📦</span>
                                <span>Количество:</span>
                              </label>
                              <div className="flex items-center">
                                <button
                                  className="bg-purple-200 hover:bg-purple-300 px-4 py-3 rounded-l-xl font-bold transition-all text-purple-700"
                                  onClick={() => handleQuantityChange(service.id, service.quantity - 1)}
                                >
                                  ➖
                                </button>
                                <input
                                  type="number"
                                  className="w-20 text-center border-t-2 border-b-2 border-purple-200 py-3 font-bold text-lg focus:border-purple-500 focus:ring-2 focus:ring-purple-200 transition-all"
                                  value={service.quantity}
                                  onChange={(e) => handleQuantityChange(service.id, parseInt(e.target.value) || 1)}
                                  min="1"
                                />
                                <button
                                  className="bg-purple-200 hover:bg-purple-300 px-4 py-3 rounded-r-xl font-bold transition-all text-purple-700"
                                  onClick={() => handleQuantityChange(service.id, service.quantity + 1)}
                                >
                                  ➕
                                </button>
                              </div>
                            </div>
                            
                            {/* Индивидуальная цена с слайдером */}
                            {service.customPrice && typeof service.customPrice === 'object' && (
                              <div>
                                <div className="flex items-center justify-between mb-3">
                                  <label className="text-sm font-bold text-gray-700 flex items-center space-x-2">
                                    <span className="icon-hover">💰</span>
                                    <span>Диапазон цен:</span>
                                  </label>
                                  <span className="text-sm font-bold text-purple-600">
                                    {formatPrice(service.customPrice.min)} - {formatPrice(service.customPrice.max)} ₽
                                  </span>
                                </div>
                                <div className="space-y-3">
                                  <input
                                    type="range"
                                    className="w-full custom-range"
                                    min={service.customPrice.min}
                                    max={service.customPrice.max}
                                    step={1000}
                                    value={service.customPrice.current}
                                    onChange={(e) => handleCustomPriceChange(service.id, parseInt(e.target.value), 'current')}
                                  />
                                  <div className="flex items-center space-x-3">
                                    <label className="text-sm font-bold text-gray-700 whitespace-nowrap">Цена:</label>
                                    <input
                                      type="number"
                                      className="flex-grow text-sm p-3 border-2 border-purple-200 rounded-xl focus:border-purple-500 focus:ring-2 focus:ring-purple-200 transition-all font-bold"
                                      value={service.customPrice.current}
                                      onChange={(e) => handleCustomPriceChange(service.id, parseInt(e.target.value) || 0, 'current')}
                                      min={service.customPrice.min}
                                      max={service.customPrice.max}
                                    />
                                    <span className="text-sm font-bold text-purple-600">₽</span>
                                  </div>
                                  <div className="grid grid-cols-2 gap-3">
                                    <div>
                                      <label className="block text-xs font-bold text-gray-600 mb-1">Мин:</label>
                                      <input
                                        type="number"
                                        className="w-full text-xs p-2 border-2 border-purple-200 rounded-lg focus:border-purple-500 focus:ring-2 focus:ring-purple-200 transition-all"
                                        value={service.customPrice.min}
                                        onChange={(e) => handleCustomPriceChange(service.id, parseInt(e.target.value) || 0, 'min')}
                                      />
                                    </div>
                                    <div>
                                      <label className="block text-xs font-bold text-gray-600 mb-1">Макс:</label>
                                      <input
                                        type="number"
                                        className="w-full text-xs p-2 border-2 border-purple-200 rounded-lg focus:border-purple-500 focus:ring-2 focus:ring-purple-200 transition-all"
                                        value={service.customPrice.max}
                                        onChange={(e) => handleCustomPriceChange(service.id, parseInt(e.target.value) || 0, 'max')}
                                      />
                                    </div>
                                  </div>
                                </div>
                              </div>
                            )}
                            
                            {/* Ручной ввод цены */}
                            {service.customPrice && service.customPrice !== true && typeof service.customPrice !== 'object' && (
                              <div>
                                <label className="block text-sm font-bold text-gray-700 mb-2 flex items-center space-x-2">
                                  <span className="icon-hover">💰</span>
                                  <span>Цена (₽):</span>
                                </label>
                                <input
                                  type="text"
                                  inputMode="numeric"
                                  pattern="[0-9]*"
                                  className="w-full text-sm p-3 border-2 border-purple-200 rounded-xl focus:border-purple-500 focus:ring-4 focus:ring-purple-200 transition-all font-bold"
                                  placeholder="Введите стоимость"
                                  value={service.customPrice}
                                  onChange={(e) => handleCustomPriceChange(service.id, e.target.value)}
                                />
                              </div>
                            )}
                            
                            {/* Слайдер цены для обычных услуг */}
                            {!service.customPrice && (
                              <div>
                                <div className="flex items-center justify-between mb-3">
                                  <label className="text-sm font-bold text-gray-700 flex items-center space-x-2">
                                    <span className="icon-hover">💰</span>
                                    <span>Диапазон цен:</span>
                                  </label>
                                  <span className="text-sm font-bold text-purple-600">
                                    {formatPrice(service.lowerPrice)} - {formatPrice(service.upperPrice)} ₽
                                  </span>
                                </div>
                                <div className="space-y-3">
                                  <input
                                    type="range"
                                    className="w-full custom-range"
                                    min={service.lowerPrice}
                                    max={service.upperPrice}
                                    step={500}
                                    value={service.manualPrice || (service.lowerPrice + service.upperPrice) / 2}
                                    onChange={(e) => handleManualPriceChange(service.id, parseInt(e.target.value))}
                                  />
                                  <div className="flex items-center space-x-3">
                                    <label className="text-sm font-bold text-gray-700 whitespace-nowrap">Цена:</label>
                                    <input
                                      type="number"
                                      className="flex-grow text-sm p-3 border-2 border-purple-200 rounded-xl focus:border-purple-500 focus:ring-2 focus:ring-purple-200 transition-all font-bold"
                                      value={service.manualPrice || (service.lowerPrice + service.upperPrice) / 2}
                                      onChange={(e) => handleManualPriceChange(service.id, parseInt(e.target.value) || service.lowerPrice)}
                                      min={service.lowerPrice}
                                      max={service.upperPrice}
                                    />
                                    <span className="text-sm font-bold text-purple-600">₽</span>
                                  </div>
                                </div>
                              </div>
                            )}
                            
                            {/* Пошлина */}
                            {service.fee && (
                              <div className="bg-yellow-50 p-3 rounded-xl border-l-4 border-yellow-400">
                                <div className="flex items-center space-x-2">
                                  <span className="icon-hover">📋</span>
                                  <span className="text-sm font-bold text-gray-700">Пошлина:</span>
                                  <span className="text-sm text-yellow-700 font-bold">{service.fee}</span>
                                </div>
                              </div>
                            )}
                          </div>
                        </div>
                      ))}
                      
                      {/* Итого */}
                      <div className="border-t-4 border-purple-300 pt-6 mt-8">
                        <div className="bg-gradient-to-r from-purple-100 to-indigo-100 p-6 rounded-2xl border-2 border-purple-300">
                          <div className="flex justify-between items-center mb-6">
                            <h3 className="text-2xl font-bold text-gray-800 flex items-center space-x-2">
                              <span className="icon-hover">💎</span>
                              <span>Итого:</span>
                            </h3>
                            <span className="text-4xl font-bold price-glow animate-pulse-custom">
                              {formatPrice(totalPrice)} ₽
                            </span>
                          </div>
                          
                          <button
                            className="w-full btn-primary text-white py-4 rounded-2xl font-bold text-xl flex items-center justify-center space-x-3 btn-animate"
                            onClick={generateProposal}
                          >
                            <span className="icon-hover">📄</span>
                            <span>Сформировать предложение</span>
                            <span className="icon-hover">✨</span>
                          </button>
                        </div>
                      </div>
                    </div>
                  )}
                </div>
              </div>
            </div>
          )}
          
          {/* Футер */}
          <footer className="bg-gray-900 text-white py-12 mt-16">
            <div className="container mx-auto px-6">
              <div className="flex flex-col md:flex-row justify-between items-center">
                <div className="text-center md:text-left">
                  <p className="text-gray-300 text-lg">© 2025 Калькулятор услуг</p>
                  <p className="text-gray-400 mt-2">Профессиональные решения для вашего бизнеса ✨</p>
                </div>
                <div className="mt-6 md:mt-0">
                  <p className="text-gray-400">Сделано с ❤️ для эффективной работы</p>
                </div>
              </div>
            </div>
          </footer>
        </div>
      );
    };

    // Рендерим приложение
    ReactDOM.render(<ServiceCalculator />, document.getElementById('root'));
  </script>
</body>
</html>
