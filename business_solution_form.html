<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ГК БИЗНЕС РЕШЕНИЕ - Стандарт заведения сделок</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(120, 219, 226, 0.3) 0%, transparent 50%);
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            box-shadow: 
                0 32px 64px rgba(0, 0, 0, 0.12),
                0 8px 16px rgba(0, 0, 0, 0.08),
                inset 0 1px 0 rgba(255, 255, 255, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
            position: relative;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.8), transparent);
        }

        .header {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: white;
            padding: 50px 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 30% 20%, rgba(102, 126, 234, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 70% 80%, rgba(118, 75, 162, 0.15) 0%, transparent 50%);
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
        }

        .header h1 {
            font-size: 3.5em;
            font-weight: 800;
            margin-bottom: 15px;
            position: relative;
            z-index: 1;
            background: linear-gradient(135deg, #ffffff 0%, #e0e6ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            letter-spacing: -0.02em;
        }

        .header p {
            font-size: 1.4em;
            opacity: 0.95;
            position: relative;
            z-index: 1;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        .form-container {
            padding: 50px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9) 0%, rgba(255, 255, 255, 0.7) 100%);
        }

        .form-group {
            margin-bottom: 30px;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        label {
            display: block;
            margin-bottom: 12px;
            font-weight: 700;
            color: #2c3e50;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        input, select, textarea {
            width: 100%;
            padding: 18px 20px;
            border: 2px solid rgba(102, 126, 234, 0.1);
            border-radius: 16px;
            font-size: 16px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            box-shadow: 
                0 4px 6px rgba(0, 0, 0, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 0.6);
            font-family: inherit;
            font-weight: 500;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255, 255, 255, 1);
            box-shadow: 
                0 0 0 4px rgba(102, 126, 234, 0.15),
                0 8px 25px rgba(102, 126, 234, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            transform: translateY(-2px) scale(1.02);
        }

        select {
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%23667eea' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 16px center;
            background-repeat: no-repeat;
            background-size: 20px;
            padding-right: 50px;
        }

        select[multiple] {
            background-image: none;
            padding-right: 20px;
            min-height: 120px;
        }

        select[multiple] option {
            padding: 8px 12px;
            border-radius: 6px;
            margin: 2px 0;
            background: rgba(255, 255, 255, 0.9);
        }

        select[multiple] option:checked {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
            line-height: 1.6;
        }

        .dynamic-fields {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.05) 0%, rgba(118, 75, 162, 0.05) 100%);
            border-radius: 24px;
            padding: 40px;
            margin-top: 40px;
            border: 2px solid rgba(102, 126, 234, 0.1);
            display: none;
            animation: slideIn 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            box-shadow: 
                0 20px 25px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.6);
        }

        .dynamic-fields.show {
            display: block;
        }

        .dynamic-fields h3 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 20px;
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 2px solid rgba(102, 126, 234, 0.2);
            font-weight: 700;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 25px;
        }

        .common-deal {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 20px 35px;
            border-radius: 16px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 700;
            font-size: 18px;
            box-shadow: 
                0 10px 30px rgba(240, 147, 251, 0.3),
                0 1px 8px rgba(0, 0, 0, 0.12);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            letter-spacing: 0.5px;
        }

        .unit-price-hint {
            margin-top: 8px;
            padding: 12px;
            background: linear-gradient(135deg, rgba(39, 174, 96, 0.1) 0%, rgba(46, 204, 113, 0.1) 100%);
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            color: #27ae60;
            border-left: 4px solid #27ae60;
            backdrop-filter: blur(5px);
            box-shadow: 0 2px 8px rgba(39, 174, 96, 0.1);
        }

        .common-company {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 35px;
            border-radius: 16px;
            margin-bottom: 25px;
            text-align: center;
            font-weight: 700;
            font-size: 20px;
            box-shadow: 
                0 10px 30px rgba(102, 126, 234, 0.3),
                0 1px 8px rgba(0, 0, 0, 0.12);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            letter-spacing: 0.5px;
        }

        .services-list {
            background: linear-gradient(135deg, rgba(39, 174, 96, 0.05) 0%, rgba(46, 204, 113, 0.05) 100%);
            border-radius: 24px;
            padding: 30px;
            margin-top: 40px;
            border: 2px solid rgba(39, 174, 96, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 
                0 20px 25px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.6);
        }

        .services-list h3 {
            color: #2c3e50;
            margin-bottom: 25px;
            text-align: center;
            font-size: 22px;
            font-weight: 700;
        }

        .service-item {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9) 0%, rgba(255, 255, 255, 0.7) 100%);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            border-left: 5px solid #667eea;
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.08),
                0 1px 8px rgba(0, 0, 0, 0.05);
            backdrop-filter: blur(10px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .service-item:hover {
            transform: translateY(-4px);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.12),
                0 8px 16px rgba(0, 0, 0, 0.08);
            border-left-color: #764ba2;
        }

        .service-item h4 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 18px;
            font-weight: 700;
        }

        .service-item p {
            margin: 8px 0;
            font-size: 14px;
            color: #5a6c7d;
            font-weight: 500;
        }

        .service-item .amount {
            font-weight: 800;
            color: #27ae60;
            font-size: 18px;
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .service-actions {
            margin-top: 20px;
            text-align: right;
        }

        .btn-remove {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-remove:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(231, 76, 60, 0.4);
        }

        .submit-section {
            text-align: center;
            margin-top: 50px;
            padding-top: 40px;
            border-top: 2px solid rgba(102, 126, 234, 0.1);
        }

        .btn-add {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 20px 60px;
            font-size: 18px;
            font-weight: 700;
            border-radius: 60px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            box-shadow: 
                0 15px 35px rgba(102, 126, 234, 0.4),
                0 5px 15px rgba(0, 0, 0, 0.12);
            margin-right: 20px;
            position: relative;
            overflow: hidden;
        }

        .btn-add::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
        }

        .btn-add:hover::before {
            left: 100%;
        }

        .btn-add:hover {
            transform: translateY(-4px) scale(1.05);
            box-shadow: 
                0 25px 50px rgba(102, 126, 234, 0.5),
                0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .btn-copy {
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
            color: white;
            border: none;
            padding: 20px 60px;
            font-size: 18px;
            font-weight: 700;
            border-radius: 60px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            box-shadow: 
                0 15px 35px rgba(39, 174, 96, 0.4),
                0 5px 15px rgba(0, 0, 0, 0.12);
            margin-right: 20px;
            position: relative;
            overflow: hidden;
        }

        .btn-copy::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
        }

        .btn-copy:hover::before {
            left: 100%;
        }

        .btn-copy:hover {
            transform: translateY(-4px) scale(1.05);
            box-shadow: 
                0 25px 50px rgba(39, 174, 96, 0.5),
                0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .btn-clear {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            border: none;
            padding: 20px 60px;
            font-size: 18px;
            font-weight: 700;
            border-radius: 60px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            box-shadow: 
                0 15px 35px rgba(231, 76, 60, 0.4),
                0 5px 15px rgba(0, 0, 0, 0.12);
            position: relative;
            overflow: hidden;
        }

        .btn-clear::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
        }

        .btn-clear:hover::before {
            left: 100%;
        }

        .btn-clear:hover {
            transform: translateY(-4px) scale(1.05);
            box-shadow: 
                0 25px 50px rgba(231, 76, 60, 0.5),
                0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .copy-notification {
            position: fixed;
            top: 30px;
            right: 30px;
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
            color: white;
            padding: 20px 30px;
            border-radius: 16px;
            box-shadow: 
                0 15px 35px rgba(39, 174, 96, 0.4),
                0 5px 15px rgba(0, 0, 0, 0.12);
            transform: translateX(400px);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-weight: 600;
            font-size: 16px;
        }

        .copy-notification.show {
            transform: translateX(0);
        }

        .footer {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            text-align: center;
            padding: 30px;
            font-size: 14px;
            position: relative;
        }

        .footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
        }

        .footer p {
            margin: 5px 0;
            opacity: 0.9;
        }

        .total-amount {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            margin: 25px 0;
            font-size: 28px;
            font-weight: 800;
            box-shadow: 
                0 15px 35px rgba(102, 126, 234, 0.4),
                0 5px 15px rgba(0, 0, 0, 0.12);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            letter-spacing: 1px;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .header h1 {
                font-size: 2.5em;
            }
            
            .form-container {
                padding: 30px;
            }

            .btn-add, .btn-copy, .btn-clear {
                display: block;
                width: 100%;
                margin: 15px 0;
                padding: 18px 40px;
            }

            .submit-section {
                margin-top: 30px;
            }
        }

        .required {
            color: #e74c3c;
            font-weight: 800;
        }

        @keyframes slideIn {
            from { 
                opacity: 0; 
                transform: translateY(-30px) scale(0.95); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1); 
            }
        }

        .service-title {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 35px;
            border-radius: 16px;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 700;
            font-size: 18px;
            box-shadow: 
                0 10px 30px rgba(102, 126, 234, 0.3),
                0 1px 8px rgba(0, 0, 0, 0.12);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            letter-spacing: 0.5px;
        }

        /* Дополнительные премиальные эффекты */
        .form-group:hover label {
            transform: translateX(5px);
            transition: transform 0.3s ease;
        }

        select option {
            background: rgba(255, 255, 255, 0.95);
            color: #2c3e50;
            font-weight: 500;
        }

        /* Загрузка анимации */
        .container {
            animation: containerLoad 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes containerLoad {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ГК БИЗНЕС РЕШЕНИЕ</h1>
            <p>Стандарт заведения сделок</p>
        </div>

        <div class="form-container">
            <form id="serviceForm">
                <div class="form-group">
                    <label for="service">Выберите услугу <span class="required">*</span></label>
                    <select id="service" name="service" required onchange="showServiceFields()">
                        <option value="">Выберите услугу</option>
                        <optgroup label="Специалисты НРС">
                            <option value="specialists_nrs_search">Подбор специалиста НРС</option>
                            <option value="specialists_hazardous_search">Подбор специалиста на особо-опасные виды работ</option>
                            <option value="specialists_nrs_prolongation">Пролонгация специалиста НРС</option>
                            <option value="specialists_hazardous_prolongation">Пролонгация специалиста на особо-опасные виды работ</option>
                        </optgroup>
                        <optgroup label="Обучение и квалификация">
                            <option value="qualification_certificate">Удостоверение повышения квалификации</option>
                            <option value="professional_retraining">Диплом о профессиональной переподготовке</option>
                            <option value="work_specialty">Рабочая специальность</option>
                            <option value="work_safety_height">Охрана труда на высоте</option>
                            <option value="work_safety">Охрана труда</option>
                        </optgroup>
                        <optgroup label="Оценка и аттестация">
                            <option value="sout">Оформление СОУТ (специальная оценка условий труда)</option>
                            <option value="industrial_safety_attestation">Сопровождение по аттестации промышленной безопасности (РТН, ЕПТ), электробезопасность</option>
                            <option value="nok_attestation">Сопровождение аттестации по НОК</option>
                        </optgroup>
                        <optgroup label="СРО услуги">
                            <option value="sro_entry_documents">Подготовка документов для вступления в СРО</option>
                            <option value="sro_inspection_documents">Подготовка пакета документов для прохождения проверки СРО</option>
                            <option value="sro_annual_report">Подготовка пакета документов для сдачи ежегодной отчетности в СРО</option>
                            <option value="sro_insurance">Страховка для СРО</option>
                        </optgroup>
                        <optgroup label="Лицензирование">
                            <option value="minculture_license">Лицензия Минкультуры</option>
                            <option value="mchs_license">Лицензия МЧС</option>
                            <option value="electrical_laboratory">Оформление электролаборатории</option>
                        </optgroup>
                        <optgroup label="Специализированное обучение">
                            <option value="ndt_training">Обучение ЛНК, ВИК, УК, МК, ЭК и пр.</option>
                            <option value="naks">НАКС (технология сварки / аттестация сварщиков)</option>
                        </optgroup>
                        <optgroup label="Сертификация">
                            <option value="iso_certification">ISO сертификация (9001, 14001, 22000, 22716, 28000, 50001, 31000, 27001, 37001)</option>
                            <option value="certification_services">Сертификация (аттестация протокола испытаний, добровольная сертификация)</option>
                        </optgroup>
                        <optgroup label="Консультационные услуги">
                            <option value="consulting_services">Информационно-консультационные услуги</option>
                        </optgroup>
                    </select>
                </div>

                <div id="dynamicFields" class="dynamic-fields">
                    <div class="service-title" id="serviceTitle"></div>
                    <div id="fieldsContainer" class="form-grid"></div>
                    <div style="text-align: center; margin-top: 20px;">
                        <button type="button" class="btn-add" onclick="addService()">
                            ➕ Добавить услугу
                        </button>
                    </div>
                </div>

                <div id="servicesList" class="services-list" style="display: none;">

        function calculateUnitPrice() {
            const dealAmountField = document.getElementById('deal_amount');
            const specialistsCountField = document.getElementById('specialists_count');
            const quantityField = document.getElementById('quantity');
            const workplacesCountField = document.getElementById('workplaces_count');
            const attestationCountField = document.getElementById('attestation_count');
            const additionalCountField = document.getElementById('additional_count');
            const responsiblePriceField = document.getElementById('responsible_price');

            if (!dealAmountField) return;

            const dealAmount = parseInt(dealAmountField.value) || 0;
            const responsiblePrice = parseInt(responsiblePriceField?.value) || 0;

            // Определяем какое поле количества активно
            const countFields = [
                { field: specialistsCountField, hintId: 'hint_specialists_count', label: 'специалиста' },
                { field: quantityField, hintId: 'hint_quantity', label: 'единицу' },
                { field: workplacesCountField, hintId: 'hint_workplaces_count', label: 'рабочее место' },
                { field: attestationCountField, hintId: 'hint_attestation_count', label: 'аттестуемого' }
            ];

            countFields.forEach(({ field, hintId, label }) => {
                const hint = document.getElementById(hintId);
                if (field && hint) {
                    const count = parseInt(field.value) || 0;
                    if (count > 0 && dealAmount > 0) {
                        const unitPrice = Math.round(dealAmount / count);
                        hint.textContent = `За 1 ${label}: ${unitPrice.toLocaleString('ru-RU')} руб.`;
                        hint.style.display = 'block';
                    } else {
                        hint.style.display = 'none';
                    }
                }
            });

            // Специальный расчет для дополнительных в МЧС
            if (additionalCountField) {
                const hint = document.getElementById('hint_additional_count');
                if (hint) {
                    const count = parseInt(additionalCountField.value) || 0;
                    if (count > 0 && dealAmount > 0) {
                        const remainingAmount = dealAmount - responsiblePrice;
                        const unitPrice = Math.round(remainingAmount / count);
                        hint.textContent = `За 1 дополнительного: ${unitPrice.toLocaleString('ru-RU')} руб.`;
                        hint.style.display = 'block';
                    } else {
                        hint.style.display = 'none';
                    }
                }
            }
        }

        function showServiceFields() {
            const serviceSelect = document.getElementById('service');
            const dynamicFields = document.getElementById('dynamicFields');
            const serviceTitle = document.getElementById('serviceTitle');
            const fieldsContainer = document.getElementById('fieldsContainer');

            if (serviceSelect.value && serviceFields[serviceSelect.value]) {
                const config = serviceFields[serviceSelect.value];
                
                serviceTitle.textContent = config.title;
                fieldsContainer.innerHTML = '';

                config.fields.forEach(field => {
                    const fieldDiv = document.createElement('div');
                    fieldDiv.className = 'form-group';

                    const label = document.createElement('label');
                    label.textContent = field.label;
                    if (field.required) {
                        label.innerHTML += ' <span class="required">*</span>';
                    }

                    let input;
                    if (field.type === 'select') {
                        input = document.createElement('select');
                        input.innerHTML = '<option value="">Выберите...</option>';
                        field.options.forEach(option => {
                            const optionEl = document.createElement('option');
                            optionEl.value = option;
                            optionEl.textContent = option;
                            input.appendChild(optionEl);
                        });
                    } else if (field.type === 'multiselect') {
                        input = document.createElement('select');
                        input.multiple = true;
                        input.size = Math.min(field.options.length, 6);
                        input.style.height = 'auto';
                        field.options.forEach(option => {
                            const optionEl = document.createElement('option');
                            optionEl.value = option;
                            optionEl.textContent = option;
                            input.appendChild(optionEl);
                        });
                    } else if (field.type === 'textarea') {
                        input = document.createElement('textarea');
                        input.rows = 3;
                    } else {
                        input = document.createElement('input');
                        input.type = field.type;
                        
                        // Добавляем специальные атрибуты для числовых полей
                        if (field.name === 'deal_number' || field.name === 'deal_amount' || 
                            field.name === 'responsible_price' || field.name === 'additional_count' ||
                            field.type === 'number') {
                            input.inputMode = 'numeric';
                            input.pattern = '[0-9]*';
                            if (field.type === 'number') {
                                input.min = '0';
                                input.step = '1';
                            }
                        }
                    }

                    input.name = field.name;
                    input.id = field.name;
                    if (field.required) input.required = true;

                    // Автозаполнение наименования услуги
                    if (field.name === 'service_name') {
                        input.value = config.title;
                    }

                    // Добавляем обработчик для автоматического расчета стоимости за единицу
                    if (field.name === 'deal_amount' || field.name === 'specialists_count' || 
                        field.name === 'quantity' || field.name === 'workplaces_count' || 
                        field.name === 'attestation_count' || field.name === 'additional_count' ||
                        field.name === 'responsible_price') {
                        input.addEventListener('input', calculateUnitPrice);
                    }

                    fieldDiv.appendChild(label);
                    fieldDiv.appendChild(input);
                    
                    // Добавляем подсказку для количественных полей
                    if (field.name === 'specialists_count' || field.name === 'quantity' || 
                        field.name === 'workplaces_count' || field.name === 'attestation_count' || 
                        field.name === 'additional_count') {
                        const hint = document.createElement('div');
                        hint.className = 'unit-price-hint';
                        hint.id = `hint_${field.name}`;
                        hint.style.cssText = `
                            margin-top: 8px;
                            padding: 12px;
                            background: linear-gradient(135deg, rgba(39, 174, 96, 0.1) 0%, rgba(46, 204, 113, 0.1) 100%);
                            border-radius: 8px;
                            font-size: 14px;
                            font-weight: 600;
                            color: #27ae60;
                            border-left: 4px solid #27ae60;
                            display: none;
                        `;
                        fieldDiv.appendChild(hint);
                    }

                    fieldsContainer.appendChild(fieldDiv);
                });

                dynamicFields.classList.add('show');
            } else {
                dynamicFields.classList.remove('show');
            }
        }

        function addService() {
            const serviceSelect = document.getElementById('service');
            const formData = new FormData(document.getElementById('serviceForm'));
            const data = { serviceType: serviceSelect.value };
            
            let isValid = true;
            const requiredFields = serviceFields[serviceSelect.value].fields.filter(f => f.required);
            
            for (let field of requiredFields) {
                const value = formData.get(field.name);
                if (!value || value.trim() === '') {
                    alert(`Поле "${field.label}" обязательно для заполнения`);
                    isValid = false;
                    break;
                }
            }

            if (!isValid) return;

            // Сохраняем все поля из формы
            for (let [key, value] of formData.entries()) {
                if (key !== 'service' && value && value.trim()) {
                    // Для числовых полей сохраняем как числа без форматирования
                    if (key === 'deal_amount' || key === 'quantity' || key === 'specialists_count' || 
                        key === 'workplaces_count' || key === 'attestation_count' || key === 'additional_count' || 
                        key === 'responsible_price') {
                        data[key] = parseInt(value.replace(/\D/g, '')) || 0;
                    } else {
                        data[key] = value.trim();
                    }
                }
            }

            // Обработка множественного выбора для ISO сертификатов
            const certificateNamesField = document.getElementById('certificate_names');
            if (certificateNamesField && certificateNamesField.multiple) {
                const selectedOptions = Array.from(certificateNamesField.selectedOptions).map(option => option.value);
                if (selectedOptions.length > 0) {
                    data.certificate_names = selectedOptions.join(', ');
                }
            }

            // Вычисляем стоимость за единицу для отображения
            const dealAmount = data.deal_amount || 0;
            const responsiblePrice = data.responsible_price || 0;
            
            if (data.specialists_count && data.specialists_count > 0) {
                data.unit_price = Math.round(dealAmount / data.specialists_count);
                data.unit_label = 'специалиста';
            } else if (data.quantity && data.quantity > 0) {
                data.unit_price = Math.round(dealAmount / data.quantity);
                data.unit_label = 'единицу';
            } else if (data.workplaces_count && data.workplaces_count > 0) {
                data.unit_price = Math.round(dealAmount / data.workplaces_count);
                data.unit_label = 'рабочее место';
            } else if (data.attestation_count && data.attestation_count > 0) {
                data.unit_price = Math.round(dealAmount / data.attestation_count);
                data.unit_label = 'аттестуемого';
            }

            // Специальный расчет для дополнительных в МЧС
            if (data.additional_count && data.additional_count > 0) {
                const remainingAmount = dealAmount - responsiblePrice;
                data.additional_unit_price = Math.round(remainingAmount / data.additional_count);
            }

            data.title = serviceFields[serviceSelect.value].title;
            data.id = Date.now();
            
            addedServices.push(data);
            updateServicesList();
            
            // Очищаем форму
            document.getElementById('serviceForm').reset();
            document.getElementById('dynamicFields').classList.remove('show');
        }

        function updateServicesList() {
            const servicesList = document.getElementById('servicesList');
            const servicesContainer = document.getElementById('servicesContainer');
            const totalAmount = document.getElementById('totalAmount');
            const submitSection = document.getElementById('submitSection');
            const commonCompany = document.getElementById('commonCompany');
            const commonDeal = document.getElementById('commonDeal');

            if (addedServices.length === 0) {
                servicesList.style.display = 'none';
                submitSection.style.display = 'none';
                return;
            }

            // Проверяем, если у всех услуг одинаковый номер сделки
            const dealNumbers = addedServices.map(service => service.deal_number).filter(num => num && num.toString().trim());
            const uniqueDeals = [...new Set(dealNumbers)];
            
            if (uniqueDeals.length === 1 && uniqueDeals[0]) {
                commonDeal.textContent = `Сделка № ${uniqueDeals[0]}`;
                commonDeal.style.display = 'block';
            } else {
                commonDeal.style.display = 'none';
            }

            // Проверяем, если у всех услуг одинаковое название компании
            const companyNames = addedServices.map(service => service.company_name).filter(name => name && name.toString().trim());
            const uniqueCompanies = [...new Set(companyNames)];
            
            if (uniqueCompanies.length === 1 && uniqueCompanies[0]) {
                commonCompany.textContent = uniqueCompanies[0];
                commonCompany.style.display = 'block';
            } else {
                commonCompany.style.display = 'none';
            }

            servicesContainer.innerHTML = '';
            let total = 0;

            addedServices.forEach((service, index) => {
                const serviceDiv = document.createElement('div');
                serviceDiv.className = 'service-item';
                
                // Правильная обработка суммы - убираем все нечисловые символы и конвертируем в число
                let amount = 0;
                if (service.deal_amount) {
                    if (typeof service.deal_amount === 'number') {
                        amount = service.deal_amount;
                    } else {
                        amount = parseInt(service.deal_amount.toString().replace(/\D/g, '')) || 0;
                    }
                }
                total += amount;

                let serviceHTML = `
                    <h4>${service.title}</h4>
                    <p><strong>Номер сделки:</strong> ${service.deal_number || 'Не указан'}</p>
                    <p><strong>Компания:</strong> ${service.company_name || 'Не указана'}</p>
                `;

                // Добавляем дополнительные поля в зависимости от услуги
                if (service.organization) serviceHTML += `<p><strong>Организация:</strong> ${service.organization}</p>`;
                if (service.sro_type) serviceHTML += `<p><strong>Тип СРО:</strong> ${service.sro_type}</p>`;
                if (service.quantity) serviceHTML += `<p><strong>Количество:</strong> ${service.quantity}</p>`;
                if (service.specialists_count) serviceHTML += `<p><strong>Количество специалистов:</strong> ${service.specialists_count}</p>`;
                if (service.workplaces_count) serviceHTML += `<p><strong>Количество рабочих мест:</strong> ${service.workplaces_count}</p>`;
                if (service.attestation_count) serviceHTML += `<p><strong>Количество аттестуемых:</strong> ${service.attestation_count}</p>`;
                if (service.additional_count) serviceHTML += `<p><strong>Количество дополнительных:</strong> ${service.additional_count}</p>`;
                if (service.duration) serviceHTML += `<p><strong>Срок:</strong> ${service.duration} мес.</p>`;
                if (service.specialist_type) serviceHTML += `<p><strong>Тип специалистов:</strong> ${service.specialist_type}</p>`;
                if (service.specialists_category) serviceHTML += `<p><strong>Категория специалистов:</strong> ${service.specialists_category}</p>`;
                if (service.certificate_names) serviceHTML += `<p><strong>Сертификаты:</strong> ${service.certificate_names}</p>`;
                if (service.implementation) serviceHTML += `<p><strong>Внедрение:</strong> ${service.implementation}</p>`;
                if (service.service_type) serviceHTML += `<p><strong>Тип услуги:</strong> ${service.service_type}</p>`;
                if (service.voltage_class) serviceHTML += `<p><strong>Класс напряжения:</strong> ${service.voltage_class}</p>`;
                if (service.responsible_needed) serviceHTML += `<p><strong>Ответственный:</strong> ${service.responsible_needed}</p>`;
                if (service.responsible_price) serviceHTML += `<p><strong>Цена за ответственного:</strong> ${service.responsible_price.toLocaleString('ru-RU')} руб.</p>`;
                if (service.attestation_direction) serviceHTML += `<p><strong>Направление аттестации:</strong> ${service.attestation_direction}</p>`;
                if (service.license_points) serviceHTML += `<p><strong>Пункты оформления:</strong> ${service.license_points}</p>`;
                if (service.service_description) serviceHTML += `<p><strong>Описание:</strong> ${service.service_description}</p>`;
                
                // Добавляем подсказку о стоимости за единицу
                if (service.unit_price && service.unit_label) {
                    serviceHTML += `<p style="color: #27ae60; font-weight: 600; background: rgba(39, 174, 96, 0.1); padding: 8px; border-radius: 6px; border-left: 4px solid #27ae60; margin: 10px 0;"><strong>За 1 ${service.unit_label}:</strong> ${service.unit_price.toLocaleString('ru-RU')} руб.</p>`;
                }

                // Специальная подсказка для дополнительных в МЧС
                if (service.additional_unit_price) {
                    serviceHTML += `<p style="color: #e67e22; font-weight: 600; background: rgba(230, 126, 34, 0.1); padding: 8px; border-radius: 6px; border-left: 4px solid #e67e22; margin: 10px 0;"><strong>За 1 дополнительного:</strong> ${service.additional_unit_price.toLocaleString('ru-RU')} руб.</p>`;
                }

                serviceHTML += `
                    <p class="amount">Сумма: ${amount.toLocaleString('ru-RU')} руб.</p>
                    <div class="service-actions">
                        <button class="btn-remove" onclick="removeService(${service.id})">Удалить</button>
                    </div>
                `;
                
                serviceDiv.innerHTML = serviceHTML;
                servicesContainer.appendChild(serviceDiv);
            });

            totalAmount.textContent = `Общая сумма: ${total.toLocaleString('ru-RU')} руб.`;
            servicesList.style.display = 'block';
            submitSection.style.display = 'block';
        }

        function removeService(id) {
            addedServices = addedServices.filter(service => service.id !== id);
            updateServicesList();
        }

        function copyData() {
            if (addedServices.length === 0) {
                alert('Добавьте хотя бы одну услугу');
                return;
            }

            let copyText = `СТАНДАРТ ЗАВЕДЕНИЯ СДЕЛОК\n`;
            copyText += `=====================================\n`;
            
            // Добавляем строку с перечислением всех услуг через +
            const serviceNames = addedServices.map(service => service.title);
            copyText += `${serviceNames.join(' + ')}\n`;

            // Проверяем, если у всех услуг одинаковый номер сделки
            const dealNumbers = addedServices.map(service => service.deal_number).filter(num => num && num.toString().trim());
            const uniqueDeals = [...new Set(dealNumbers)];
            
            if (uniqueDeals.length === 1 && uniqueDeals[0]) {
                copyText += `Сделка № ${uniqueDeals[0]}\n`;
            }

            // Проверяем, если у всех услуг одинаковое название компании
            const companyNames = addedServices.map(service => service.company_name).filter(name => name && name.toString().trim());
            const uniqueCompanies = [...new Set(companyNames)];
            
            if (uniqueCompanies.length === 1 && uniqueCompanies[0]) {
                copyText += `${uniqueCompanies[0]}\n`;
            }
            
            copyText += `\n`;

            let totalAmount = 0;

            addedServices.forEach((service, index) => {
                copyText += `${index + 1}. ${service.title}\n`;
                
                // Номер сделки - только цифры
                const dealNumber = service.deal_number ? service.deal_number.toString().replace(/\D/g, '') : '';
                copyText += `   Номер сделки: ${dealNumber || 'Не указан'}\n`;
                
                copyText += `   Название компании: ${service.company_name || 'Не указана'}\n`;
                
                // Добавляем все дополнительные поля
                if (service.organization) copyText += `   Организация: ${service.organization}\n`;
                if (service.sro_type) copyText += `   Тип СРО: ${service.sro_type}\n`;
                if (service.quantity) copyText += `   Количество: ${service.quantity}\n`;
                if (service.specialists_count) copyText += `   Количество специалистов: ${service.specialists_count}\n`;
                if (service.workplaces_count) copyText += `   Количество рабочих мест: ${service.workplaces_count}\n`;
                if (service.attestation_count) copyText += `   Количество аттестуемых: ${service.attestation_count}\n`;
                if (service.additional_count) copyText += `   Количество дополнительных: ${service.additional_count}\n`;
                if (service.duration) copyText += `   Срок: ${service.duration} мес.\n`;
                if (service.specialist_type) copyText += `   Тип специалистов: ${service.specialist_type}\n`;
                if (service.specialists_category) copyText += `   Категория специалистов: ${service.specialists_category}\n`;
                if (service.certificate_names) copyText += `   Сертификаты: ${service.certificate_names}\n`;
                if (service.implementation) copyText += `   Внедрение: ${service.implementation}\n`;
                if (service.service_type) copyText += `   Тип услуги: ${service.service_type}\n`;
                if (service.voltage_class) copyText += `   Класс напряжения: ${service.voltage_class}\n`;
                if (service.responsible_needed) copyText += `   Ответственный: ${service.responsible_needed}\n`;
                if (service.responsible_price) copyText += `   Цена за ответственного: ${service.responsible_price.toLocaleString('ru-RU')} руб.\n`;
                if (service.attestation_direction) copyText += `   Направление аттестации: ${service.attestation_direction}\n`;
                if (service.license_points) copyText += `   Пункты оформления: ${service.license_points}\n`;
                if (service.service_description) copyText += `   Описание: ${service.service_description}\n`;
                
                // Добавляем информацию о стоимости за единицу
                if (service.unit_price && service.unit_label) {
                    copyText += `   За 1 ${service.unit_label}: ${service.unit_price.toLocaleString('ru-RU')} руб.\n`;
                }

                // Специальная информация для дополнительных в МЧС
                if (service.additional_unit_price) {
                    copyText += `   За 1 дополнительного: ${service.additional_unit_price.toLocaleString('ru-RU')} руб.\n`;
                }
                
                // Правильная обработка суммы
                let amount = 0;
                if (service.deal_amount) {
                    if (typeof service.deal_amount === 'number') {
                        amount = service.deal_amount;
                    } else {
                        amount = parseInt(service.deal_amount.toString().replace(/\D/g, '')) || 0;
                    }
                }
                totalAmount += amount;
                copyText += `   Сумма: ${amount.toLocaleString('ru-RU')} руб.\n\n`;
            });

            copyText += `=====================================\n`;
            copyText += `ИТОГОВАЯ СУММА: ${totalAmount.toLocaleString('ru-RU')} руб.\n`;
            copyText += `Дата формирования: ${new Date().toLocaleString('ru-RU')}\n`;

            // Копируем в буфер обмена
            navigator.clipboard.writeText(copyText).then(() => {
                showNotification();
            }).catch(() => {
                // Fallback для старых браузеров
                const textArea = document.createElement('textarea');
                textArea.value = copyText;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showNotification();
            });
        }

        function clearAll() {
            addedServices = [];
            updateServicesList();
            document.getElementById('serviceForm').reset();
            document.getElementById('dynamicFields').classList.remove('show');
            document.getElementById('commonCompany').style.display = 'none';
            document.getElementById('commonDeal').style.display = 'none';
            
            // Очищаем все подсказки
            const hints = document.querySelectorAll('.unit-price-hint');
            hints.forEach(hint => hint.style.display = 'none');
        }

        function showNotification() {
            const notification = document.getElementById('copyNotification');
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
    </script>
